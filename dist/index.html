<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Todo List</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="navbar navbar-dark bg-primary todo-navbar justify-content-md-center">
            <a class="navbar-brand d-flex " href="#">Todo List</a>
            <button class="btn btn-link navbar-toggler d-md-none p-0 ml-3 todo-toggler" type="button" data-toggle="collapse" data-target="#todo-sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img" focusable="false">
                    <title>Menu</title>
                    <path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/>
                </svg>
            </button>
        </header>
        <div class="container-fluid">
            <div class="row flex-xl-nowrap">
                <div class="col-12 col-md-4 col-xl-3 todo-sidebar collapse" id="todo-sidebar">
                    <div class="todo-sidebar-header">
                        <input type="text" class="form-control" placeholder="New list..." id="newListName"></input>
                        <button class="btn btn-primary todo-btn-list" type="button"></button>
                    </div>
                    <div class="todo-lists"></div>
                </div>
                <div class="col-12 col-md-8 col-xl-9 todo-content">
                    <div class="todo-content-header">
                        <span class="todo-content-name"></span>
                        <div class="todo-content-buttons">
                            <button class="btn btn-primary todo-btn-edit-list" type="button" data-toggle="modal" data-target="#editListModal"></button>
                            <button class="btn btn-primary todo-btn-task" type="button" data-toggle="modal" data-target="#taskModal"></button>
                        </div>
                    </div>
                    <div class="todo-tasks"></div>
                </div>
            </div>
            <div class="modal fade todo-modal" id="listModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="listModalLongTitle">New List</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <label class="modal-form-label">Name: </label>
                            <input type="text" class="modal-form-input" id="listName"></input>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary todo-btn-save-list" data-dismiss="modal">Create List</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade todo-modal" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="taskModalLongTitle">New Task</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <label class="modal-form-label">Description: </label>
                            <input type="text" class="modal-form-input" id="taskDescription"></input>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary todo-btn-save-task" data-dismiss="modal">Create Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade todo-modal" id="editListModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editListModalLongTitle">Edit List</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label class="modal-form-label">Name:</label>
                        <input type="text" class="modal-form-input" id="editListName"></input>
                    </div>
                    <div class="modal-footer modal-delete">
                        <button type="button" class="btn btn-danger todo-btn-delete-list" data-dismiss="modal">Delete</button>
                        <div class="modal-button-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary todo-btn-save-editted-list" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade todo-modal" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLongTitle">Edit Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label class="modal-form-label">Description:</label>
                        <input type="text" class="modal-form-input" id="editTaskDescription"></input>
                    </div>
                    <div class="modal-footer modal-delete">
                        <button type="button" class="btn btn-danger todo-btn-delete-task" data-dismiss="modal">Delete</button>
                        <div class="modal-button-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary todo-btn-save-editted-task" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
